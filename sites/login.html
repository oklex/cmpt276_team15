<html>
<head>
<link rel="stylesheet" href="login.css">
</head>
<body>
	<div id="loginBody">
		<div id="loginCenteringDiv"></div>
		<div id="loginMiddlingDiv"></div>
		<div id="loginContent">
			<form id="loginForm">
				<div id="loginInnerDiv">
					<div id="loginHeader">
						<img id="loginHeaderImage">
					</div>
					<div id="loginUser">
						Login ID:
						<input type="text" id="loginUserInput" class="loginInput"></input>
					</div>
					<div id="loginPassword">
						Password:
						<input type="password" id="loginPasswordInput" class="loginInput"></input>
					</div>
					<div id="loginSubmit">
						<button type="button" id="loginSubmitButton" class="loginButton">Login</button>
					</div>
					<div id="loginWindowLinks">
						<a>Create Account</a></br>
						<a>Forgot Password</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
